name: Post welcome comment
on:
  pull_request:
    types: [opened]
permissions:
  pull-requests: write
jobs:
  build:
      name: Post welcome comment
      runs-on: ubuntu-latest    
      steps:
        - name: Checkout
          uses: actions/checkout@v4
        - run: gh pr comment $PR_URL --body "Welcome to the repository! ðŸŽ‰"
          env:
            PR_URL: ${{ github.event.pull_request.url }}
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}